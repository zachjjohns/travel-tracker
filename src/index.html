<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TravelTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="app-name">TravelTrack</h1>
    <button id="requestTrip" class="request-trip">Request a Trip!</button>
    <section id="travelerDetails" class="traveler-details">
      <h3 class="greeting"></h3>
      <h4 class="amount-spent"></h4>
    </section>
    <section id="tripsContainer" class="trips-container">

    </section>
    <section id="requestContainer" class="request-container hidden">
      <form class="request-form">
        <label for="destinations">Choose a Destination</label>
        <select name="destinations" id="destinationsDropdown">
        </select>
        <label for="departDate">Departure Date:</label>
        <input type="date" id="departDate" name="depart-date">
        <label for="tripDuration">Trip Duration (in days)</label>
        <input type="number" id="tripDuration" name="trip-duration" min="1" max="30">
        <label for="num-travelers">Total Travelers</label>
        <input type="number" id="numTravelers" name="num-travelers" min="1" max="10">
        <button id="calculateCost" class="calculate-cost" disabled>Calculate Cost</button>
        <button id="submitRequest" class="submit-request" disabled>Submit Request</button>
        <h3 id="tripCost" class="trip-cost"></h3>
      </form>
    </section>
  </body>
</html>
<!-- I should be able to make a trip request:
I will select a date, duration, number of travelers and choose from a list of destinations
After making these selections, I should see an estimated cost (with a 10% travel agent fee) for the trip.
Once I submit the trip request, it will show on my dashboard as “pending” so that the travel agency can approve or deny it.
 -->
