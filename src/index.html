<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TravelTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="app-name">TravelTrack</h1>
    <main class="traveler-details">
      <h3 class="greeting"></h3>
    </main>
    <section class="trips-container">
      <section class="card">
        <div class="top-card-container card1">
          <div class="party-container">
            <p class="party-title">Travelers</p>
            <p class="party-count">02</p>
          </div>
        </div>
        <div class="bottom-card-container">
          <h4 class="trip-name">Placeville, USA</h4>
          <p class="trip-date">Monday 1/23/16 10:22am</p>
          <p class="sugg-acts-title">Suggested Activities</p>
          <h4 class="sugg-acts-list">Underwater basketweaving, hiking, people-watching</h4>
          <p class="duration-title">Duration</p>
          <p class="duration-time">04 Days</p>
        </div>
      </section>
    </section>
 
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
